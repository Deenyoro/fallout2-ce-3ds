name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build 3DS
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          make -f Makefile.ctr -j$(nproc)

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: fallout2-ce-3ds
          path: |
            fallout2-ce.3dsx
            fallout2-ce.cia

  upload:
    name: Upload release assets
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: fallout2-ce-3ds

      - name: Attach to release
        run: gh release upload ${{ github.event.release.tag_name }} fallout2-ce.3dsx fallout2-ce.cia --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}
