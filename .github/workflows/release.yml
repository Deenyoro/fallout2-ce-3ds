name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    name: Build 3DS
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: make -f Makefile.ctr -j$(nproc)

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: fallout2-ce-3ds
          path: |
            fallout2-ce.3dsx
            fallout2-ce.cia

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: fallout2-ce-3ds

      - name: Create GitHub release
        run: gh release create ${{ github.ref_name }} fallout2-ce.3dsx fallout2-ce.cia --repo ${{ github.repository }} --title "${{ github.ref_name }}" --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
