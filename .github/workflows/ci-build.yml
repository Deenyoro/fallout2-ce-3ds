name: Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: 3DS
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          echo "=== Installed packages ==="
          dkp-pacman -Q 2>/dev/null | grep -iE "sdl|zlib|portlib" || echo "No SDL/zlib packages found"
          echo "=== Portlibs contents ==="
          ls $DEVKITPRO/portlibs/*/include/ 2>/dev/null || echo "No portlibs includes"
          echo "=== Installing SDL2 ==="
          dkp-pacman -S --noconfirm --needed 3ds-sdl2 3ds-zlib || echo "dkp-pacman install failed"
          echo "=== Building bannertool ==="
          apt-get update -qq
          apt-get install -y -qq build-essential
          git clone --recursive --depth 1 https://github.com/diasurgical/bannertool.git /tmp/bannertool
          make -C /tmp/bannertool
          cp /tmp/bannertool/output/*/bannertool $DEVKITPRO/tools/bin/

      - name: Build
        run: |
          make -f Makefile.ctr -j$(nproc)
          ls -la fallout2-ce.3dsx fallout2-ce.cia

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fallout2-ce-3ds
          path: |
            fallout2-ce.3dsx
            fallout2-ce.cia
          retention-days: 7
