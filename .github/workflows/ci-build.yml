name: Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: 3DS
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          make deps
          make -f Makefile.ctr -j$(nproc)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fallout2-ce-3ds
          path: |
            fallout2-ce.3dsx
            fallout2-ce.cia
          retention-days: 7
